<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Feedback Form</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-image: url('background.jpeg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 120px 0;
    }

    /* FORM */
    .overlay {
      background: rgba(255, 255, 255, 0.95);
      padding: 60px;
      max-width: 850px;
      margin: auto;
      border-radius: 14px;
      box-shadow: 0 8px 35px rgba(0,0,0,0.4);

      transform: scale(1.25);
      transform-origin: top center;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    /* LOGO ONLY â€“ BIG & CLEAR */
    .header img {
      width: 320px;        /* BIG logo */
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .subtitle {
      text-align: center;
      font-size: 18px;
      color: #555;
      margin-bottom: 35px;
    }

    .field {
      margin-bottom: 22px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      font-size: 15px;
    }

    .underline-input {
      width: 100%;
      border: none;
      border-bottom: 2px solid #4285f4;
      outline: none;
      padding: 8px;
      font-size: 15px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .options {
      font-size: 15px;
      line-height: 2;
    }

    .divider {
      border-bottom: 1px solid #ddd;
      margin: 30px 0;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #145db2;
    }

    .thank-you {
      text-align: center;
      font-size: 22px;
      color: #1a73e8;
      padding: 30px;
    }

    .another {
      text-align: center;
      margin-top: 10px;
    }

    .another a {
      color: #1a73e8;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="overlay" id="formBox">

  <!-- LOGO ONLY (NO TEXT) -->
  <div class="header">
    <img src="logo.png" alt="Sarada Vilas College Logo">
  </div>

  <div class="subtitle">
    Teacher Feedback Form<br>
    Your responses help us improve teaching quality
  </div>

  <div class="field">
    <label>Student Name</label>
    <input type="text" class="underline-input">
  </div>

  <div class="field">
    <label>Course</label>
    <select>
      <option value="">Select</option>
      <option>B.Sc (PMCs)</option>
      <option>BCA</option>
      <option>B.Sc (Hon's) DS & AI</option>
      <option>B.Sc (CBZ)</option>
      <option>B.Com</option>
      <option>BBA</option>
    </select>
  </div>

  <div class="field">
    <label>Teacher Name</label>
    <select>
      <option value="">Select</option>
      <option>Shilpashree S</option>
      <option>Akshaya H L</option>
      <option>Nagesh M</option>
      <option>Anitha</option>
      <option>Dr.K.N.Girisha</option>
      <option>Venkatesh</option>
      <option>Jyothi</option>
      <option>Bhoomika</option>
    </select>
  </div>

  <div class="field">
    <label>Subject</label>
    <select>
      <option value="">Select</option>
      <option>C Programming</option>
      <option>Ada</option>
      <option>C#</option>
      <option>Kannada</option>
      <option>English</option>
      <option>Artificial Intelligence</option>
      <option>Operating System</option>
      <option>Big Data</option>
      <option>Cyber Law</option>
    </select>
  </div>

  <div class="divider"></div>

  <button onclick="submitForm()">Submit</button>
</div>

<script>
function submitForm() {
  document.getElementById("formBox").innerHTML = `
    <div class="thank-you">Thank you for your feedback!</div>
    <div class="another"><a href="">Submit another response</a></div>
  `;
}
</script>

</body>
</html>
