<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarada Vilas College - Teacher Feedback Form</title>

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-image: url('background.jpeg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 60px 0;
    }

    /* ZOOMED FORM */
    .overlay {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px;
      max-width: 800px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.4);

      transform: scale(1.3);              /* ðŸ”¥ FORM ZOOM */
      transform-origin: top center;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    /* ZOOMED LOGO */
    .header img {
      max-width: 220px;                  /* ðŸ”¥ BIGGER LOGO */
      height: auto;
      margin-bottom: 15px;
    }

    .header h1 {
      font-size: 30px;
      margin: 0;
      color: #c70000;
    }

    .subtitle {
      text-align: center;
      font-size: 17px;
      color: #555;
      margin-bottom: 30px;
    }

    .field {
      margin-bottom: 22px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      font-size: 15px;
    }

    .underline-input {
      width: 100%;
      border: none;
      border-bottom: 2px solid #4285f4;
      outline: none;
      padding: 8px;
      font-size: 15px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .options {
      font-size: 15px;
      line-height: 2;
    }

    .divider {
      border-bottom: 1px solid #ddd;
      margin: 25px 0;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background: #1a73e8;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #145db2;
    }

    .thank-you {
      text-align: center;
      font-size: 22px;
      color: #1a73e8;
      padding: 30px;
    }

    .another {
      text-align: center;
      margin-top: 10px;
    }

    .another a {
      color: #1a73e8;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="overlay" id="formBox">

  <div class="header">
    <img src="logo.png" alt="Sarada Vilas College Logo">
    <h1>Sarada Vilas College</h1>
  </div>

  <div class="subtitle">
    Teacher Feedback Form<br>
    Your responses help us improve teaching quality
  </div>

  <div class="field">
    <label>Student Name</label>
    <input type="text" id="studentName" class="underline-input">
  </div>

  <div class="field">
    <label>Course</label>
    <select id="courseSelect">
      <option value="">Select</option>
      <option>B.Sc (PMCs)</option>
      <option>BCA</option>
      <option>B.Sc (Hon's) DS & AI</option>
      <option>B.Sc (CBZ)</option>
      <option>B.Com</option>
      <option>BBA</option>
    </select>
  </div>

  <div class="field">
    <label>Teacher Name</label>
    <select id="teacherSelect">
      <option value="">Select</option>
      <option>Shilpashree S</option>
      <option>Akshaya H L</option>
      <option>Nagesh M</option>
      <option>Anitha</option>
      <option>Dr.K.N.Girisha</option>
      <option>Venkatesh</option>
      <option>Jyothi</option>
      <option>Bhoomika</option>
    </select>
  </div>

  <div class="field">
    <label>Subject</label>
    <select id="subjectSelect">
      <option value="">Select</option>
      <option>C Programming</option>
      <option>Ada</option>
      <option>C#</option>
      <option>Kannada</option>
      <option>English</option>
      <option>Artificial Intelligence</option>
      <option>Operating System</option>
      <option>Big Data</option>
      <option>Cyber Law</option>
    </select>
  </div>

  <div class="divider"></div>

  <div class="field">
    <label>Teaching Quality</label>
    <select id="teachingSelect">
      <option value="">Select</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>
  </div>

  <div class="field">
    <label>Communication Skills</label>
    <select id="communicationSelect">
      <option value="">Select</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>
  </div>

  <div class="field">
    <label>Punctuality</label>
    <select id="punctualitySelect">
      <option value="">Select</option>
      <option>Always</option>
      <option>Sometimes</option>
      <option>Rarely</option>
    </select>
  </div>

  <div class="field">
    <label>Strength of Teacher</label>
    <div class="options">
      <input type="radio" name="strength"> Friendly<br>
      <input type="radio" name="strength"> Clear Explanation<br>
      <input type="radio" name="strength"> Encouraging<br>
      <input type="radio" name="strength"> Well Prepared
    </div>
  </div>

  <div class="field">
    <label>Overall Rating</label>
    <select id="overallSelect">
      <option value="">Select</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>
  </div>

  <button onclick="submitForm()">Submit</button>

</div>

<script>
function submitForm() {
  document.getElementById("formBox").innerHTML = `
    <div class="thank-you">Thank you for your feedback!</div>
    <div class="another"><a href="">Submit another response</a></div>
  `;
}
</script>

</body>
</html>
