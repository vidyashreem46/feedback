<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Feedback Form</title>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background-image: url('background.jpeg');
  background-size: cover;
  background-position: center;
  min-height: 100vh;
  padding: 40px 15px;
}

/* CONTAINER */
.overlay {
  background: rgba(255,255,255,0.96);
  max-width: 900px;
  margin: auto;
  padding: 50px;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.35);
}

/* HEADER */
.header {
  background-color: #f0f0f0;
  padding: 30px 20px;
  text-align: center;
  border-radius: 10px 10px 0 0;
}

.logo {
  width: 400px;
  max-width: none;
  height: auto;
  display: block;
  margin: 0 auto 15px;
}

.subtitle {
  font-weight: bold;
  font-size: 1.4rem;
  color: #333;
}

/* FORM */
.field {
  margin-bottom: 22px;
}

label {
  font-weight: 600;
}

input[type="text"] {
  width: 100%;
  font-size: 16px;
  padding: 8px 4px;
  border: none;
  border-bottom: 2px solid #4285f4;
  outline: none;
}

select {
  width: 100%;
  font-size: 16px;
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.options {
  line-height: 2;
}

.divider {
  margin: 30px 0;
  border-bottom: 1px solid #ddd;
}

button {
  width: 100%;
  background: #1a73e8;
  color: white;
  border: none;
  padding: 16px;
  font-size: 18px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #145ec4;
}

/* THANK YOU */
.thank-you {
  text-align: center;
  padding: 60px 20px;
}

.thank-you h1 {
  color: #1a73e8;
}

.thank-you a {
  color: #1a73e8;
  text-decoration: underline;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="overlay" id="formBox"></div>

<script>
const formHTML = `
  <div class="header">
    <img src="logo.png" class="logo">
    <div class="subtitle">
      Teacher Feedback Form<br>
      Your responses help us improve teaching quality
    </div>
  </div>

  <div class="field">
    <label>Student Name</label>
    <input type="text" id="studentName">
  </div>

  <div class="field">
    <label>Course</label>
    <select id="courseSelect">
      <option value="">Select</option>
      <option>B.Sc (PMCs)</option>
      <option>BCA</option>
      <option>B.Sc (Hon's) DS & AI</option>
      <option>B.Sc (CBZ)</option>
      <option>B.Com</option>
      <option>BBA</option>
    </select>
  </div>

  <div class="field">
    <label>Teacher Name</label>
    <select id="teacherSelect">
      <option value="">Select</option>
      <option>Shilpashree S</option>
      <option>Akshaya H L</option>
      <option>Nagesh M</option>
      <option>Anitha</option>
      <option>Dr. K. N. Girisha</option>
      <option>Jyothi</option>
      <option>Bhoomika</option>
      <option>Venkatesh</option>
    </select>
  </div>

  <div class="field">
    <label>Subject</label>
    <select id="subjectSelect">
      <option value="">Select</option>
      <option>C Programming</option>
      <option>Python</option>
      <option>Artificial Intelligence</option>
      <option>Operating System</option>
      <option>Big Data</option>
      <option>Cyber Law</option>
    </select>
  </div>

  <div class="divider"></div>

  <div class="field">
    <label>Teaching Quality</label>
    <select id="teachingSelect">
      <option value="">Select</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>
  </div>

  <div class="field">
    <label>Communication Skills</label>
    <select id="communicationSelect">
      <option value="">Select</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>
  </div>

  <div class="field">
    <label>Punctuality</label>
    <select id="punctualitySelect">
      <option value="">Select</option>
      <option>Always</option>
      <option>Sometimes</option>
      <option>Rarely</option>
    </select>
  </div>

  <div class="field">
    <label>Strength of Teacher</label>
    <div class="options">
      <input type="radio" name="strength"> Friendly<br>
      <input type="radio" name="strength"> Clear Explanation<br>
      <input type="radio" name="strength"> Encouraging<br>
      <input type="radio" name="strength"> Well Prepared
    </div>
  </div>

  <div class="field">
    <label>Overall Rating</label>
    <select id="overallSelect">
      <option value="">Select</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>
  </div>

  <button onclick="submitForm()">Submit</button>
`;

const thankYouHTML = `
  <div class="thank-you">
    <h1>Thank you for your feedback!</h1>
    <a href="index.html">Submit another response</a>
  </div>
`;

const params = new URLSearchParams(window.location.search);
document.getElementById("formBox").innerHTML =
  params.get("submitted") === "true" ? thankYouHTML : formHTML;

function submitForm() {
  if (
    !studentName.value ||
    !courseSelect.value ||
    !teacherSelect.value ||
    !subjectSelect.value ||
    !teachingSelect.value ||
    !communicationSelect.value ||
    !punctualitySelect.value ||
    !overallSelect.value ||
    !document.querySelector('input[name="strength"]:checked')
  ) {
    alert("Please fill all fields");
    return;
  }

  window.location.href = "index.html?submitted=true";
}
</script>

</body>
</html>
