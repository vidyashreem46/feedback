<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Feedback Form</title>

<style>
/* PAGE */
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background-image: url('background.jpeg');
  background-size: cover;
  background-position: center;
  min-height: 100vh;
  overflow-y: auto;
  padding: 40px 15px;
}

/* FORM CONTAINER */
.overlay {
  background: rgba(255,255,255,0.96);
  max-width: 900px;
  margin: auto;
  padding: 50px;
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.35);
}

/* HEADER */
.header {
  text-align: center;
  margin-bottom: 30px;
}

.header img {
  width: 300px;
  max-width: 150%;
  display: block;
  margin: 0 auto 15px;
}

/* SUBTITLE */
.subtitle {
  text-align: center;
  font-size: 18px;
  color: #555;
  margin-bottom: 35px;
}

/* FIELDS */
.field {
  margin-bottom: 22px;
}

label {
  display: block;
  font-weight: 600;
  margin-bottom: 8px;
}

input[type="text"] {
  width: 100%;
  font-size: 16px;
  padding: 8px 4px;
  border: none;
  border-bottom: 2px solid #4285f4;
  outline: none;
}

select {
  width: 100%;
  font-size: 16px;
  padding: 10px;
  border-radius: 4px;
  border: 1px solid #ccc;
}

/* RADIO */
.options {
  font-size: 16px;
  line-height: 2;
}

/* DIVIDER */
.divider {
  margin: 30px 0;
  border-bottom: 1px solid #ddd;
}

/* BUTTON */
button {
  width: 100%;
  background: #1a73e8;
  color: #fff;
  border: none;
  padding: 16px;
  font-size: 18px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background: #145ec4;
}

/* THANK YOU */
.thank-you {
  font-size: 24px;
  color: #1a73e8;
  text-align: center;
  padding: 40px 0;
}

.another {
  text-align: center;
}

.another a {
  color: #1a73e8;
  cursor: pointer;
}

/* MOBILE */
@media (max-width: 600px) {
  .overlay {
    padding: 30px 20px;
  }
}
</style>
</head>

<body>

<div class="overlay" id="formBox">

  <div class="header">
    <img src="logo.png" alt="College Logo">
  </div>

  <div class="subtitle">
    <b></b>Teacher Feedback Form<br>
    Your responses help us improve teaching quality</b>
  </div>

  <div class="field">
    <label>Student Name</label>
    <input type="text" id="studentName">
  </div>

  <div class="field">
    <label>Course</label>
    <select id="courseSelect">
      <option value="">Select</option>
      <option>B.Sc (PMCs)</option>
      <option>BCA</option>
      <option>B.Sc (Hon's) DS & AI</option>
      <option>B.Sc (CBZ)</option>
      <option>B.Com</option>
      <option>BBA</option>
    </select>
  </div>

  <div class="field">
    <label>Teacher Name</label>
    <select id="teacherSelect">
      <option value="">Select</option>
      <option>Shilpashree S</option>
      <option>Akshaya H L</option>
      <option>Nagesh M</option>
      <option>Anitha</option>
      <option>Dr. K. N. Girisha</option>
      <option>Jyothi</option>
      <option>Bhoomika</option>
       <option>Venkatesh</option>
    </select>
  </div>

  <div class="field">
    <label>Subject</label>
    <select id="subjectSelect">
      <option value="">Select</option>
      <option>C Programming</option>
      <option>Design and Analysis of Algorithm</option>
      <option>C++</option>
      <option>Kannada</option>
      <option>English</option>
      <option>Artificial Intelligence</option>
      <option>Operating System</option>
      <option>Big Data</option>
      <option>Cyber Law</option>
    </select>
  </div>

  <div class="divider"></div>

  <div class="field">
    <label>Teaching Quality</label>
    <select id="teachingSelect">
      <option value="">Select</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>
  </div>

  <div class="field">
    <label>Communication Skills</label>
    <select id="communicationSelect">
      <option value="">Select</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>
  </div>

  <div class="field">
    <label>Punctuality</label>
    <select id="punctualitySelect">
      <option value="">Select</option>
      <option>Always</option>
      <option>Sometimes</option>
      <option>Rarely</option>
    </select>
  </div>

  <div class="field">
    <label>Strength of Teacher</label>
    <div class="options">
      <input type="radio" name="strength" value="Friendly"> Friendly<br>
      <input type="radio" name="strength" value="Clear Explanation"> Clear Explanation<br>
      <input type="radio" name="strength" value="Encouraging"> Encouraging<br>
      <input type="radio" name="strength" value="Well Prepared"> Well Prepared
    </div>
  </div>

  <div class="field">
    <label>Overall Rating</label>
    <select id="overallSelect">
      <option value="">Select</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>
  </div>

  <button onclick="submitForm()">Submit</button>
</div>

<script>
function submitForm() {
  const required = [
    studentName.value,
    courseSelect.value,
    teacherSelect.value,
    subjectSelect.value,
    teachingSelect.value,
    communicationSelect.value,
    punctualitySelect.value,
    overallSelect.value,
    document.querySelector('input[name="strength"]:checked')
  ];

  if (required.includes("") || required.includes(null)) {
    alert("Please fill all fields");
    return;
  }

  formBox.innerHTML = `
    <div class="thank-you">Thank you for your feedback!</div>
    <div class="another"><a href="">Submit another response</a></div>
  `;
}
</script>

</body>
</html>
