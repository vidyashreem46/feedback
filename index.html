<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarada Vilas College - Teacher Feedback Form</title>

  <style>
    /* Page Background */
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-image: url('background.jpeg'); /* Local background image */
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 40px;
    }

    /* Semi-transparent form overlay */
    .overlay {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 60px;  /* Bigger padding */
      max-width: 900px;     /* Wider container */
      width: 90%;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 3px 20px rgba(0,0,0,0.3);
    }

    /* Header with college logo and title */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header img {
      max-width: 180px; /* Bigger logo */
      height: auto;
      display: block;
      margin: 0 auto 15px;
    }

    .header h1 {
      margin: 0;
      font-size: 32px;  /* Bigger title */
      color: #c70000;
    }

    /* Subtitle */
    .subtitle {
      text-align: center;
      color: #555;
      margin-bottom: 35px;
      font-size: 18px; /* Bigger subtitle */
    }

    /* Form fields */
    .field {
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    .underline-input {
      width: 100%;
      border: none;
      border-bottom: 2px solid #4285f4;
      outline: none;
      padding: 8px 2px; /* Bigger input */
      font-size: 16px;  /* Bigger font */
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px; /* Bigger font */
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    select:focus {
      border-color: #4285f4;
      outline: none;
    }

    .options {
      margin-left: 10px;
      line-height: 2;
      font-size: 16px; /* Bigger radio buttons */
    }

    .divider {
      border-bottom: 1px solid #ddd;
      margin: 30px 0;
    }

    /* Submit button */
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 14px 20px; /* Bigger button */
      font-size: 16px;    /* Bigger font */
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #1669c1;
    }

    /* Thank you message */
    .thank-you {
      text-align: center;
      font-size: 24px; /* Bigger thank-you text */
      color: #1a73e8;
      padding: 30px;
    }

    .another {
      text-align: center;
      margin-top: 15px;
      font-size: 16px;
    }

    .another a {
      color: #1a73e8;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .overlay {
        padding: 30px 20px;
      }

      .header h1 {
        font-size: 26px;
      }

      .subtitle {
        font-size: 16px;
      }

      .underline-input, select, .options {
        font-size: 14px;
      }

      button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<div class="overlay" id="formBox">

  <!-- College logo -->
  <div class="header">
    <img src="logo.png" alt="Sarada Vilas College Banner">
    <h1>Sarada Vilas College</h1>
  </div>

  <div class="subtitle">
    Teacher Feedback Form<br>
    Your responses help us improve teaching quality
  </div>

  <!-- Student Name -->
  <div class="field">
    <label>Student Name</label>
    <input type="text" class="underline-input" id="studentName" placeholder="Your answer">
  </div>

  <!-- Course -->
  <div class="field">
    <label>Course</label>
    <select id="courseSelect">
      <option value="">Select</option>
      <option>B.Sc (PMCs)</option>
      <option>BCA</option>
      <option>B.Sc (Hon's) DS & AI</option>
      <option>B.Sc (CBZ)</option>
      <option>B.Com</option>
      <option>BBA</option>
    </select>
  </div>

  <!-- Teacher Name -->
  <div class="field">
    <label>Teacher Name</label>
    <select id="teacherSelect">
      <option value="">Select</option>
      <option>Shilpashree S</option>
      <option>Akshaya H L</option>
      <option>Nagesh M</option>
      <option>Anitha</option>
      <option>Dr.K.N.Girisha</option>
      <option>Venkatesh</option>
      <option>Jyothi</option>
      <option>Bhoomika</option>
    </select>
  </div>

  <!-- Subject -->
  <div class="field">
    <label>Subject</label>
    <select id="subjectSelect">
      <option value="">Select</option>
      <option>C Programming</option>
      <option>Ada</option>
      <option>C#</option>
      <option>Kannada</option>
      <option>English</option>
      <option>Artificial Intelligence</option>
      <option>Operating System</option>
      <option>Big Data</option>
      <option>Cyber Law</option>
    </select>
  </div>

  <div class="divider"></div>

  <!-- Ratings -->
  <div class="field">
    <label>Teaching Quality</label>
    <select id="teachingSelect">
      <option value="">Select</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>
  </div>

  <div class="field">
    <label>Communication Skills</label>
    <select id="communicationSelect">
      <option value="">Select</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>
  </div>

  <div class="field">
    <label>Punctuality</label>
    <select id="punctualitySelect">
      <option value="">Select</option>
      <option>Always</option>
      <option>Sometimes</option>
      <option>Rarely</option>
    </select>
  </div>

  <!-- Strength of Teacher -->
  <div class="field">
    <label>Strength of Teacher</label>
    <div class="options">
      <input type="radio" name="strength" value="Friendly"> Friendly <br>
      <input type="radio" name="strength" value="Clear Explanation"> Clear Explanation <br>
      <input type="radio" name="strength" value="Encouraging"> Encouraging <br>
      <input type="radio" name="strength" value="Well Prepared"> Well Prepared
    </div>
  </div>

  <!-- Overall Rating -->
  <div class="field">
    <label>Overall Rating</label>
    <select id="overallSelect">
      <option value="">Select</option>
      <option>Excellent</option>
      <option>Good</option>
      <option>Average</option>
      <option>Poor</option>
    </select>
  </div>

  <!-- Submit Button -->
  <button onclick="submitForm()">Submit</button>

</div>

<script>
  function submitForm() {
    const name = document.getElementById('studentName').value.trim();
    const course = document.getElementById('courseSelect').value;
    const teacher = document.getElementById('teacherSelect').value;
    const subject = document.getElementById('subjectSelect').value;
    const teaching = document.getElementById('teachingSelect').value;
    const communication = document.getElementById('communicationSelect').value;
    const punctuality = document.getElementById('punctualitySelect').value;
    const overall = document.getElementById('overallSelect').value;
    const strength = document.querySelector('input[name="strength"]:checked');

    if (!name) { alert("Please enter your name."); return; }
    if (!course) { alert("Please select your course."); return; }
    if (!teacher) { alert("Please select your teacher."); return; }
    if (!subject) { alert("Please select a subject."); return; }
    if (!teaching) { alert("Please rate teaching quality."); return; }
    if (!communication) { alert("Please rate communication skills."); return; }
    if (!punctuality) { alert("Please select punctuality."); return; }
    if (!strength) { alert("Please select the strength of the teacher."); return; }
    if (!overall) { alert("Please give overall rating."); return; }

    document.getElementById("formBox").innerHTML = `
      <div class="thank-you">
        Thank you for your feedback, ${name}!
      </div>
      <div class="another">
        <a href="">Submit another response</a>
      </div>
    `;
  }
</script>

</body>
</html>
